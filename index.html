<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Formul√°rio de contato integrado com Google Sheets</title>
</head>
<body>
    <main>
        <section class="container">
            <form method="post" action="" name="contact-form">
                <h3>Fale Conosco</h3>
                <input type="text" name="your-name" placeholder="Digite seu nome...">
                <input type="text" name="your-number" placeholder="Digite seu telefone...">
                <input type="email" name="your-email" placeholder="Digite seu e-mail...">
                <textarea name="message" rows="7" placeholder="Sua mensagem aqui"></textarea>
                <input type="submit" value="Enviar" id="submit">
            </form>

        </section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
